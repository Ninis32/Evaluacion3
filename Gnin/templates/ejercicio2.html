<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilosIndex.css') }}">
</head>
<body>
    {% if not resultado %}
    <form method="POST">
        <label for="nombre1">Nombre 1:</label>
        <input type="text" id="nombre1" name="nombre1" required><br><br>
        <label for="nombre2">Nombre 2:</label>
        <input type="text" id="nombre2" name="nombre2" required><br><br>
        <label for="nombre3">Nombre 3:</label>
        <input type="text" id="nombre3" name="nombre3" required><br><br>
        <button type="submit">Enviar</button>
    </form>
    {% else %}
    <h1>Resultado</h1>
    <p>El nombre con mayor cantidad de caracteres es: <strong>{{ nombre_mas_largo }}</strong></p>
    <p>El nombre tiene: <strong>{{ longitud }}</strong> caracteres</p>
    <a href="/ejercicio2">Volver</a>
    {% endif %}
</body>
</html>
